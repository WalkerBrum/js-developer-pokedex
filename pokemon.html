<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemonDetails.css">
</head>
<body>
    <main class="container">
        <div class="info-top fire">
            <section class="menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <i class="far fa-heart"></i>
            </section>
            <section class="info-pokemon">
                <div class="name-types">
                    <h2 class="name">Charmander</h2>
                    <ul class="types">
                        <li class="type">Fire</li>
                        <li class="type">Fight</li>
                    </ul>
                </div>
                <span class="id">#02</span>
            </section>
            <section class="photo-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="charmander">
            </section>
        </div>
        <div class="info-bottom">
            <h3>About</h3>
            <div class="about">
                <div class="info-about">
                    <span class="title-about">Species</span>
                    <span class="value-about">Seed</span>
                </div>
                <div class="info-about">
                    <span class="title-about">Height</span>
                    <span class="value-about">0.70 cm</span>
                </div>
                <div class="info-about">
                    <span class="title-about">Weight</span>
                    <span class="value-about">6.9 kg</span>
                </div>
                <div class="info-about">
                    <span class="title-about">Abilities</span>
                    <span class="value-about">Overgrow, Chlorophyl</span>
                </div>
            </div>
            <h3>Base Stats</h3>
            <div class="base-stats">
                <div class="info-stats">
                    <span class="name-stats">HP</span>
                    <span class="value-stats">45</span>
                    <div class="status-bar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="info-stats">
                    <span class="name-stats">Attack</span>
                    <span class="value-stats">60</span>
                    <div class="status-bar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="info-stats">
                    <span class="name-stats">Defense</span>
                    <span class="value-stats">48</span>
                    <div class="status-bar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="info-stats">
                    <span class="name-stats">Speed</span>
                    <span class="value-stats">45</span>
                    <div class="status-bar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="info-stats">
                    <span class="name-stats">Total</span>
                    <span class="value-stats">317</span>
                    <div class="status-bar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/7d3f6f7eb7.js" crossorigin="anonymous"></script>
</body>
</html>
